<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Vista</title>
    <script src="https://kit.fontawesome.com/9c964d017e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Nav-Bar -->

    <nav class="container nav-bar">
        <!-- Nav-logo -->
        <div class="logo">
            <img src="styles/resource/Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>

        <!-- Nav-Options -->
        <div class="nav-options">
            <P class="span">Home</P>
            <P>Packages</P>
            <P>Testimonial</P>
            <P>Blog</P>
            <P>Contact</P>
        </div>
    </nav>
    <!-- Banner-section -->

    <section class="container explore-your-travel">

        <div class="explore-container">
            <h3>
                Explore Your Travel
            </h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis
                sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" placeholder="Where to go">
                <select name="" id="">
                    <option value="">When</option>
                </select>

                <select name="" id="">
                    <option value="">Select Type</option>
                </select>

                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
    </section>
